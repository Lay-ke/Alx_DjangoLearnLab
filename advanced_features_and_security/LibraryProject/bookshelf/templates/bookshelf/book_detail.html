<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>

{% if perms.bookshelf.can_edit %}
    <form action="{% url 'edit_a_book' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Edit</button>
    </form>
{% endif %}

{% if perms.bookshelf.can_delete %}
    <form action="{% url 'delete_a_book' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endif %}
