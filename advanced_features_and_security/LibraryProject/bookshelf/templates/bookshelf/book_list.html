<h1>Books</h1>
<ul>
    {% for book in books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'create_a_book' %}">Create a new book</a>

<form method="post" action="{% url 'create_a_book' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Book Title">
    <button type="submit">Add Book</button>
</form>
